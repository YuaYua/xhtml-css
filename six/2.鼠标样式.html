<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标样式</title>
	<style type="text/css">
		.div1{
			width: 200px;
			height: 200px;
			border:1px solid orange;
			margin: 0 auto;
		}
		.div1{
			/*变成手*/
			cursor: pointer;
			/*十字箭头*/
			cursor: move;
			/**/
			cursor: text;
			cursor: progress;
			cursor: wait;
			cursor: cell;
			cursor: copy;

		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
