<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style type="text/css">
		.sup{
			width: 400px;
			height: 400px;
			border:1px solid red;
			margin: 0 auto;
		}
		.sub{
			width: 50px;
			height: 50px;
			background-color: orange;

			/*relative:相对定位*/
			position: relative;

			/*当元素拥有定位属性时，会打开该元素left.right.top、bottom四个方位词*/
			/*相对定位的参考坐标是该元素未定位前的初始位置所在的坐标系*/
			/*左右取左，上下取上*/
			/*定位的点为元素的左上角（0，0）点*/
			/*定位不影响该元素的原始位置（去除所有定位设置，元素所在位置就是元素位置）*/
			/*⑥相对定位，元素不脱离文档流*/
			left: 10px;
			top: 10px;
		/*	right: 10px;*/


			/*父级元素中心*/
			/*top:175px;
			top: 175px;


			top: 50%;
			left: 50%;
			margin-top: -25px;
			margin-left: -25px;*/

		}
		.next{
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="sup">
		<div class="sub"></div>
		<div class="next"></div>
	</div>
</body>
</html>
