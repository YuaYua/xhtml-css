<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style: none;
			padding: 0;
			margin: 0 auto;
			width: 200px;
			border:5px solid black;
		}
		ul:after{
			content: "";
			display: block;
			clear: both;
		}
		li{
			width: 50px;
			height: 50px;
			background-color: green;
			text-align: center;
			line-height: 50px;
			float:right;
		}
		.li1{
			width: 150px;
			height: 150px;
			float: left;
			background-color: pink;
		}
		/*.li2,.li3,.li4,.li5,.li6,.li7,.li8{
			float: right;
		}*/
	</style>
</head>
<body>
	<!-- div.div${$}*8 -->
	<ul>
		<li class="li1">1</li>
		<li class="li2">2</li>
		<li class="li3">3</li>
		<li class="li4">4</li>
		<li class="li5">5</li>
		<li class="li6">6</li>
		<li class="li7">7</li>
		<li class="li8">8</li>
	</ul>
</body>
</html>
