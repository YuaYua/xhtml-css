<!-- 第一个页面 -->
<!-- 页面模板 html=>head=>title || (body) -->
<!-- 1.模板在一个html文件中只能出现一次 -->
<!-- 2. DOCTYPE有且只出现一次，且必须出现在最上方（不是标签）-->
<!-- 3.每一个标签必须有头有尾，且存在相互关系（父子、兄弟） -->
<!-- 4.页面内容（其他n种标签）都写在body中 -->
<!DOCTYPE html>
<!-- html根标签 -->
<html>
	<!-- 头标签 -->
	<head>
	<!-- 规定页面编码 -->
		<meta charset="utf-8" />
		<!-- 页面标签标题 -->
		<title>first page</title>
	</head>
	<!-- 主体标签 -->
	<body>
		<div>第一个页面</div>
	</body>
</html>
