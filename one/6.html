<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本标签</title>
	</head>
	<body>
		<!-- 1.标题 -->
		<!-- 标题默认加粗 -->
		<h1>标题</h1>
		<h2>标题</h2>
		<h3>标题</h3>
		<h4>标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>

		<!-- 2.段落标签 -->
		<p>这是一个段落</p>
		<p>这也是一个段落</p>

		<!-- 3.换行、分割线 -->
		换<br>行<br>
		分<hr>割<br>
		空&nbsp;格<br>

		<!-- 4.无意义行、块标签 -->
		<div>吼吼</div>

		<!-- 5.无序列表 -->
		<!-- 复合标签 -->
		<!-- 无序列表 -->
		<ul>
			<!-- 列表项 -->
			<li>吼吼</li>
			<li>呵呵</li>
			<li>哈哈</li>
		</ul>

		<!-- 6.有序列表 -->
		<ol type="i" start="5">
			<!-- 列表项 -->
			<li>吼吼</li>
			<li>呵呵</li>
			<li>哈哈</li>
		</ol>

		<!-- 7.自定义列表 -->
		<dl>
			<dt>列表标题</dt>
			<dd>列表项</dd>
			<dd>列表项</dd>
			<dd>列表项</dd>
		</dl>

		<!-- 8.链接标签 -->
		<a href="http://www.baidu.com" target="_blank">前往百度</a>


















	</body>
</html>
