<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
			}
			div{
				/*单词*/
				background-color: yellowgreen;
				/*三基色*/
				background-color: rgb(4,32,41);
				/*a:alphe:不透明度,取值范围0~1*/
				background-color: rgba(4,32,41,0);
				/*十六进制*/
				/*六位16进制数,两位代表一种颜色,分别代表r,g,b*/
				background-color: #0000FF;
				/* #acb == #AACCBB */
				background-color: #acb;
			}
		</style>
	</head>
	<body>
	<div></div>
	</body>
</html>
