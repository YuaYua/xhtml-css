<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 1,标签补全 -->
	<!-- div -->
	<div></div>
	<img src="" alt="">

	<!-- 2,父子标签 -->
	<!-- div>div -->
	<div>
		<div><span><b></b></span></div>
	</div>

	<!-- 3,相同兄弟标签 -->
	<!-- div*3 -->
	<!-- 在标签内写相同的东西时，按住option移动鼠标 -->
	<div>123</div>
	<div>123</div>
	<div>123</div>

	<!-- 4.类名 -->
	<!-- div.div1 -->
	<div class="div1"></div>

	<!-- 5.id名 -->
	<!-- div#div1 -->
	<div id="d1"></div>


	<!-- 6.参数 -->
	<!-- div.div$*3 -->
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>

	<!-- 7.内容-->
	<!-- div{hh} -->
	<div>hh</div>

	<!-- 8.综合使用 -->
	<!-- div>div.div$*6>p{$} -->

	<div>
		<div class="div1">
			<p>1</p>
		</div>
		<div class="div2">
			<p>2</p>
		</div>
		<div class="div3">
			<p>3</p>
		</div>
		<div class="div4">
			<p>4</p>
		</div>
		<div class="div5">
			<p>5</p>
		</div>
		<div class="div6">
			<p>6</p>
		</div>
	</div>


</body>
</html>
