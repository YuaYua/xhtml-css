<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格补充</title>

</head>
<body>
	<!-- ①表格中可以存放其他任意标签元素 -->
	<!-- ②所有嵌套的元素必须为某一个单元格（td）的子元素 -->
	<!-- ③操作第一行对应的td全局属性width，值设置为对应百分比，可以控制所在列的宽度（相对于整个表格宽度而言） -->
	<table border="1" width="300px" height="200px">
		<tr>
			<td width="30%">123abc哈哈哈</td>
			<td width="30%">
				<p>第一段</p>
				<p>第二段</p>
			</td>
		</tr>
		<tr>
			<td>
				<a href="https://www.baidu.com">前往百度</a>
			</td>
			<td>
				<table border="1">
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
