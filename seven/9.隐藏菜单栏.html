<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏菜单栏</title>
	<style type="text/css">
		li{
			list-style: none;
		}
		div{
			width: 80px;
			height: 25px;
			background-color: #e0e0e0;
			margin: 50px auto;
			font:bold 20px/25px "STSong";
			text-align: center;
			margin-bottom: 0;
			position: relative;
		}
		li{
			width: 78px;
			height: 20px;
			border: 1px solid orange;
			font:normal 16px/20px "STHeiti";
				/*为了不影响其他元素布局*/
			display: none;
			position: relative;
			z-index: 10;
		}
		div:hover li{
			display: block;
		}
	</style>
</head>
<body>
	<div>菜单
		<li>隐藏1</li>
		<li>隐藏2</li>
	</div>
	<div style="width: 100%;height: 20px;background-color: cyan;margin-top: 0"></div>
</body>
</html>
